<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Support</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 50px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    p {
      margin: 0;
      color: #333;
    }

    .title {
      font-size: 80px;
      color: #1a73e8;
      font-weight: bold;
    }

    .subtitle {
      font-size: 50px;
      color: #333;
      margin-top: 20px;
    }

    .image {
      margin-top: 30px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #1a73e8;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #1558b1;
    }
  </style>
</head>
<body>

  <div class="container">
    <p class="title">PROFIT SHARING PHOTOBOOTH</p>
    <p class="subtitle">UBIQUITY 2025</p>
    
    <!-- Replace this with the actual image URL -->
    <!-- <img class="image" src="Image_20250403_004357_036.jpeg" alt="App Support Image"> -->

    <button class="button" onclick="alert('Button clicked!')">Learn More</button>
  </div>

</body>
</html>
